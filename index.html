    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 320px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .title {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #ff4081;
        position: relative;
      }
      .title::before, .title::after{
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #000;
      }
      .title::before{
        left: 0;
      }
      .title::after{
        right: 0;
      }
      .option {
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
        position: relative;
        cursor: pointer;
      }
      .option.selected {
        border-color: #ff4081;
      }
      .discount {
        margin-left: 5px;
        background: #ff4081;
        color: #fff;
        font-size: 12px;
        padding: 3px 7px;
        border-radius: 5px;
      }
      .most-popular {
        position: absolute;
        top: -10px;
        right: 10px;
        background: #ff4081;
        color: #fff;
        font-size: 12px;
        padding: 3px 7px;
        border-radius: 5px;
      }
      .details {
        margin-top: 10px;
        display: none;
        transition: all 0.3s ease;
      }
      .select-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .select-box {
        flex: 1;
        padding: 5px;
        margin-top: 5px;
      }
      .price {
        text-align: right;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .add-to-cart {
        width: 100%;
        background: #ff4081;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
      }
      .unit-off {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .unit-inner {
        display: flex;
        align-items: center;
      }
      .unit-price span{
        text-decoration-line: line-through;
        color: #71717a;
      }
      .after-box {
        display: flex;
        justify-content: space-between;
        background: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }
      .after-box-red {
        margin-right: 9px;
        color: #ff4081;
      }
      ul {
        list-style-type: circle; 
        padding-left: 20px; 
        margin: 0; 
      }

      ul li{
        /* color: #ff4081;  */
        margin: 0;
        padding: 0;        
      }
      ul li.selected {
        color: #ff4081;       
      }
      .last-div{
        display: flex;
        justify-content: space-between;
        color: #6b7280;
      }
    </style>
  </head>

    <script>
      function toggleDetails(event, selectedOption) {
        document.querySelectorAll(".option").forEach((option) => {
          if (option !== selectedOption) {
            option.querySelector(".details").style.display = "none";
            option.classList.remove("selected");
          }
        });

        let details = selectedOption.querySelector(".details");
        if (details) {
          details.style.display =
            details.style.display === "block" ? "none" : "block";
        }

        selectedOption.classList.toggle("selected");
      }
    </script>
